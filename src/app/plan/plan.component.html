<header>
  <div class="container header-content">
    <h1 class="logo">StudyPlanner</h1>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="login">Login</a>
      <a routerLink="plan">Piano Studi</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="summary">
    <h2>Il tuo Piano di Studi</h2>
    <p>CFU Totali: <strong>{{ cfuTotali }}</strong> / 60</p>
    <p>Esami selezionati: <strong>{{ esamiSelezionati.length }}</strong></p>
  </section>

  <section class="study-plan">
    <h3>Seleziona gli esami</h3>
    <form (submit)="salvaPiano($event)">
      <div class="course" *ngFor="let esame of esami">
        <label>
          <input type="checkbox" [(ngModel)]="esame.selezionato" name="{{esame.codice}}">
          {{ esame.codice }} - {{ esame.nome }} ({{ esame.cfu }} CFU)
        </label>
        <p class="note" *ngIf="esame.note">{{ esame.note }}</p>
      </div>

      <button type="submit">Salva Piano Studi</button>
    </form>
  </section>
</main>

<footer>
  <p>Studyplanner 2025</p>
</footer>
