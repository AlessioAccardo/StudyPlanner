<header>
  <div class="container header-content">
    <h1 class="logo">StudyPlanner</h1>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="login">Login</a>
      <a routerLink="plan">Piano Studi</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="summary">
    <h2>Il tuo Piano di Studi</h2>
    <p>CFU Totali: <strong>{{ cfuTotali }}</strong> / 60</p>
    <p>Esami selezionati: <strong>{{ esamiSelezionati.length }}</strong></p>
  </section>

  <section class="study-plan">
    <h3>Seleziona gli esami</h3>

    <label for="search">Cerca esame:</label>
    <input type="text" id="search" placeholder="Es: INF001 o Analisi Matematica" (input)="aggiornaRicerca()" />

    <div id="lista-esami"></div>

    <button (click)="salvaPiano($event)">Salva Piano Studi</button>
  </section>
</main>

<footer>
  <p>Studyplanner 2025</p>
</footer>
